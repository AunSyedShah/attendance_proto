<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto 2rem;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-success { background: #28a745; color: white; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .controls { text-align: center; }
        .nav-links a {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Student Enrollment</h1>
        <div>
            <span>Welcome, {{ current_user.username }}!</span>
            <a href="{{ url_for('logout') }}" style="color: white; margin-left: 1rem;">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="nav-links" style="margin-bottom: 2rem;">
            <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
            <a href="{{ url_for('view_attendance') }}">View Attendance</a>
        </div>

        <h3 style="text-align: center; margin-bottom: 2rem;">Enroll New Student</h3>

        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" required>
        </div>

        <div style="text-align: center; margin: 1rem 0;" id="status">Ready</div>
        <div style="text-align: center; margin: 1rem 0;" id="sampleCount">Samples: 0</div>

        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-success">Start Camera</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Camera</button>
            <button id="enrollBtn" class="btn btn-primary" disabled>Start Enrollment</button>
            <button id="completeBtn" class="btn btn-primary" disabled>Complete</button>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let video, canvas, ctx, stream;
        let isProcessing = false;
        let processingInterval;
        let enrollmentActive = false;
        let sampleCount = 0;

        document.getElementById('startBtn').onclick = startCamera;
        document.getElementById('stopBtn').onclick = stopCamera;
        document.getElementById('enrollBtn').onclick = startEnrollment;
        document.getElementById('completeBtn').onclick = completeEnrollment;

        async function startCamera() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video = document.getElementById('video');
            video.srcObject = stream;
            
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d');
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('enrollBtn').disabled = false;
            
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            };
        }

        function stopCamera() {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (processingInterval) clearInterval(processingInterval);
            
            enrollmentActive = false;
            
            // Call backend to stop camera and clear data
            fetch('/stop_camera', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Stop camera response:', data);
            })
            .catch(error => {
                console.error('Stop camera error:', error);
            });
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('enrollBtn').disabled = true;
            document.getElementById('completeBtn').disabled = true;
            document.getElementById('status').textContent = 'Ready';
        }

        function startEnrollment() {
            const studentId = document.getElementById('studentId').value.trim();
            if (!studentId) {
                alert('Please enter Student ID');
                return;
            }
            
            fetch('/start_enrollment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ student_id: studentId })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Start enrollment response:', data);
                if (data.status === 'success') {
                    enrollmentActive = true;
                    sampleCount = 0;
                    document.getElementById('enrollBtn').disabled = true;
                    document.getElementById('completeBtn').disabled = false;
                    document.getElementById('status').textContent = 'Enrollment Active';
                    document.getElementById('sampleCount').textContent = 'Samples: 0';
                    processingInterval = setInterval(processFrame, 1000);
                    showMessage('Enrollment started! Look at the camera', 'success');
                } else {
                    showMessage(data.message || 'Failed to start enrollment', 'error');
                    // If student ID already exists, provide helpful guidance
                    if (data.message && data.message.includes('already registered')) {
                        showMessage('If you need to re-enroll this student, please contact an administrator to delete the existing record first.', 'info');
                    }
                }
            })
            .catch(error => {
                console.error('Enrollment error:', error);
                showMessage('Failed to start enrollment', 'error');
            });
        }

        function processFrame() {
            if (!video || video.readyState !== 4 || isProcessing || !enrollmentActive) return;
            
            isProcessing = true;
            document.getElementById('status').textContent = 'Processing...';
            
            ctx.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            fetch('/process_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData, mode: 'enrollment' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Process frame response:', data);
                if (data.status === 'success') {
                    sampleCount = data.samples || 0;
                    document.getElementById('sampleCount').textContent = `Samples: ${sampleCount}`;
                    
                    if (data.faces > 0) {
                        document.getElementById('status').textContent = `Face detected! Samples: ${sampleCount}`;
                    } else {
                        document.getElementById('status').textContent = 'No face detected';
                    }
                    
                    if (sampleCount >= 10) {
                        showMessage('Good! You can complete enrollment now', 'success');
                    }
                } else {
                    document.getElementById('status').textContent = 'Processing error';
                    console.error('Processing error:', data.message);
                    
                    // Show error message to user
                    if (data.message) {
                        showMessage(data.message, 'error');
                        
                        // If it's a duplicate face error, stop enrollment
                        if (data.message.includes('already registered')) {
                            enrollmentActive = false;
                            if (processingInterval) clearInterval(processingInterval);
                            document.getElementById('enrollBtn').disabled = false;
                            document.getElementById('completeBtn').disabled = true;
                            document.getElementById('status').textContent = 'Enrollment stopped due to error';
                        }
                    }
                }
                isProcessing = false;
            })
            .catch(error => {
                console.error('Frame processing error:', error);
                document.getElementById('status').textContent = 'Connection error';
                isProcessing = false;
            });
        }

        function completeEnrollment() {
            if (sampleCount < 3) {
                showMessage('Need at least 3 samples to complete enrollment', 'error');
                return;
            }
            
            fetch('/complete_enrollment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Complete enrollment response:', data);
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    enrollmentActive = false;
                    if (processingInterval) clearInterval(processingInterval);
                    document.getElementById('enrollBtn').disabled = false;
                    document.getElementById('completeBtn').disabled = true;
                    document.getElementById('studentId').value = '';
                    document.getElementById('status').textContent = 'Ready';
                    document.getElementById('sampleCount').textContent = 'Samples: 0';
                    sampleCount = 0;
                    
                    // Suggest profile update if indicated
                    if (data.redirect_to_profile) {
                        setTimeout(() => {
                            if (confirm('Enrollment completed! Would you like to update the student profile information now?')) {
                                window.location.href = '/students';
                            }
                        }, 2000);
                    }
                } else {
                    showMessage(data.message || 'Failed to complete enrollment', 'error');
                }
            })
            .catch(error => {
                console.error('Complete enrollment error:', error);
                showMessage('Failed to complete enrollment', 'error');
            });
        }

        function showMessage(message, type) {
            let backgroundColor, textColor;
            switch(type) {
                case 'success':
                    backgroundColor = '#d4edda';
                    textColor = '#155724';
                    break;
                case 'error':
                    backgroundColor = '#f8d7da';
                    textColor = '#721c24';
                    break;
                case 'info':
                    backgroundColor = '#d1ecf1';
                    textColor = '#0c5460';
                    break;
                default:
                    backgroundColor = '#f8d7da';
                    textColor = '#721c24';
            }
            
            document.getElementById('messages').innerHTML = 
                `<div style="padding: 0.5rem; margin: 0.5rem 0; border-radius: 5px; 
                 background: ${backgroundColor}; color: ${textColor};">
                 ${message}</div>`;
        }
    </script>
</body>
</html>
