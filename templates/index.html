<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        #video-element {
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            width: 640px;
            height: 480px;
        }
        #canvas {
            display: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .attendance-list {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .attendance-list h4 {
            margin-top: 0;
            color: #333;
        }
        .attendance-list ul {
            list-style-type: none;
            padding: 0;
        }
        .attendance-list li {
            padding: 8px;
            margin: 5px 0;
            background: #e9ecef;
            border-radius: 3px;
        }
        .face-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Face Recognition Attendance System</h1>
            <p>Advanced attendance tracking using AI-powered face recognition</p>
            <div style="margin-top: 20px;">
                <a href="/" style="display: inline-block; margin: 5px 10px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">üè† Home</a>
                <a href="/view_attendance" style="display: inline-block; margin: 5px 10px; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">üìä View Attendance</a>
            </div>
        </div>

        <!-- Camera Section -->
        <div class="section">
            <h3>üìπ Camera Feed</h3>
            <div class="video-container">
                <video id="video-element" autoplay muted></video>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
            <div class="controls">
                <button class="btn-primary" onclick="startCamera('attendance')">Start Attendance Mode</button>
                <button class="btn-success" onclick="startCamera('enrollment')">Start Enrollment Mode</button>
                <button class="btn-danger" onclick="stopCamera()">Stop Camera</button>
            </div>
            <div id="status-messages"></div>
            <div id="face-info" class="face-info" style="display: none;"></div>
        </div>

        <!-- Enrollment Section -->
        <div class="section">
            <h3>üìù Student Enrollment</h3>
            <div class="controls">
                <input type="text" id="student-id" placeholder="Enter Student ID" maxlength="50">
                <button class="btn-success" onclick="startEnrollment()">Start Enrollment</button>
                <button class="btn-primary" onclick="completeEnrollment()">Complete Enrollment</button>
            </div>
            <div id="enrollment-status"></div>
        </div>

        <!-- Attendance Section -->
        <div class="section">
            <h3>‚úÖ Attendance Tracking</h3>
            <div class="controls">
                <button class="btn-primary" onclick="getAttendance()">View Current Attendance</button>
                <button class="btn-success" onclick="saveAttendance()">Save Attendance</button>
                <button class="btn-danger" onclick="clearAttendance()">Clear Attendance</button>
            </div>
            <div id="attendance-display">
                <div class="attendance-list">
                    <h4>Present Students:</h4>
                    <ul id="attendance-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = null;
        let videoElement = null;
        let canvas = null;
        let ctx = null;
        let stream = null;
        let processingInterval = null;

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status-messages');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        function updateFaceInfo(info) {
            const faceInfoDiv = document.getElementById('face-info');
            if (info && (info.faces > 0 || info.samples !== undefined)) {
                let message = `Faces detected: ${info.faces}`;
                if (info.samples !== undefined) {
                    message += ` | Samples collected: ${info.samples}`;
                }
                if (info.recognized && info.recognized.length > 0) {
                    message += ` | Recognized: ${info.recognized.join(', ')}`;
                }
                faceInfoDiv.innerHTML = message;
                faceInfoDiv.style.display = 'block';
            } else {
                faceInfoDiv.style.display = 'none';
            }
        }

        async function startCamera(mode) {
            try {
                // Get video element and canvas
                videoElement = document.getElementById('video-element');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 }
                });
                
                videoElement.srcObject = stream;
                
                // Start the backend mode
                const response = await fetch('/start_camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mode: mode })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    currentMode = mode;
                    showStatus(`Camera started in ${mode} mode`);
                    
                    // Start processing frames
                    processingInterval = setInterval(processFrame, 1000); // Process every second
                } else {
                    showStatus(data.message, 'error');
                    stopCamera();
                }
                
            } catch (error) {
                showStatus('Error accessing camera: ' + error.message, 'error');
                console.error('Camera error:', error);
            }
        }

        function processFrame() {
            // Multiple safety checks to prevent processing when camera is stopped
            if (!videoElement || !currentMode || !stream || !processingInterval) {
                return;
            }
            
            // Check if video is actually playing
            if (videoElement.paused || videoElement.ended || !videoElement.srcObject) {
                return;
            }
            
            try {
                // Draw video frame to canvas
                ctx.drawImage(videoElement, 0, 0, 640, 480);
                
                // Get image data as base64
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Double-check mode before sending request
                if (!currentMode) {
                    return;
                }
                
                // Send to backend for processing
                fetch('/process_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData,
                        mode: currentMode
                    })
                })
                .then(response => {
                    // Check if camera was stopped during the request
                    if (!currentMode) {
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    // Final check before processing response
                    if (!currentMode || !data) {
                        return;
                    }
                    
                    if (data.status === 'success') {
                        updateFaceInfo(data.result);
                        
                        // Auto-refresh attendance list if in attendance mode
                        if (currentMode === 'attendance' && data.result.recognized && data.result.recognized.length > 0) {
                            getAttendance();
                        }
                    }
                })
                .catch(error => {
                    // Only log error if camera is still supposed to be running
                    if (currentMode) {
                        console.error('Frame processing error:', error);
                    }
                });
            } catch (error) {
                if (currentMode) {
                    console.error('Canvas processing error:', error);
                }
            }
        }

        function stopCamera() {
            // Set mode to null first to prevent any ongoing processing
            currentMode = null;
            
            // Stop processing interval immediately
            if (processingInterval) {
                clearInterval(processingInterval);
                processingInterval = null;
            }
            
            // Stop all video stream tracks
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    console.log('Stopped track:', track.kind);
                });
                stream = null;
            }
            
            // Clear video element and reset
            if (videoElement) {
                videoElement.srcObject = null;
                videoElement.pause();
                // Clear any pending video events
                videoElement.onloadedmetadata = null;
            }
            
            // Hide face info and reset UI
            const faceInfo = document.getElementById('face-info');
            if (faceInfo) {
                faceInfo.style.display = 'none';
                faceInfo.innerHTML = '<h3>Face Detection</h3><p>No faces detected</p>';
            }
            
            // Reset canvas
            if (ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            // Notify backend about camera stop
            fetch('/stop_camera', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                showStatus(data.message + ' - Camera stopped gracefully');
                console.log('Camera stopped successfully');
            })
            .catch(error => {
                showStatus('Camera stopped locally (backend notification failed)', 'warning');
                console.warn('Backend notification error:', error);
            });
        }

        function startEnrollment() {
            const studentId = document.getElementById('student-id').value.trim();
            if (!studentId) {
                showStatus('Please enter a Student ID', 'error');
                return;
            }

            fetch('/start_enrollment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    student_id: studentId
                })
            })
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('enrollment-status');
                if (data.status === 'success') {
                    statusDiv.innerHTML = `<div class="status success">${data.message}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">${data.message}</div>`;
                }
            })
            .catch(error => {
                showStatus('Error starting enrollment: ' + error.message, 'error');
            });
        }

        function completeEnrollment() {
            fetch('/complete_enrollment', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('enrollment-status');
                if (data.status === 'success') {
                    statusDiv.innerHTML = `<div class="status success">${data.message}</div>`;
                    document.getElementById('student-id').value = '';
                } else {
                    statusDiv.innerHTML = `<div class="status error">${data.message}</div>`;
                }
            })
            .catch(error => {
                showStatus('Error completing enrollment: ' + error.message, 'error');
            });
        }

        function getAttendance() {
            fetch('/get_attendance')
            .then(response => response.json())
            .then(data => {
                const attendanceList = document.getElementById('attendance-list');
                attendanceList.innerHTML = '';
                
                if (data.attendance && data.attendance.length > 0) {
                    data.attendance.forEach(student => {
                        const li = document.createElement('li');
                        li.textContent = student;
                        attendanceList.appendChild(li);
                    });
                } else {
                    attendanceList.innerHTML = '<li>No students marked present yet</li>';
                }
            })
            .catch(error => {
                showStatus('Error getting attendance: ' + error.message, 'error');
            });
        }

        function saveAttendance() {
            fetch('/save_attendance', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(data.message);
                    getAttendance();
                } else {
                    showStatus(data.message, 'error');
                }
            })
            .catch(error => {
                showStatus('Error saving attendance: ' + error.message, 'error');
            });
        }

        function clearAttendance() {
            fetch('/clear_attendance', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                showStatus(data.message);
                getAttendance();
            })
            .catch(error => {
                showStatus('Error clearing attendance: ' + error.message, 'error');
            });
        }

        // Load initial attendance on page load
        document.addEventListener('DOMContentLoaded', function() {
            getAttendance();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopCamera();
        });
    </script>
</body>
</html>
